<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/musicPlayer.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="trackContainer"></div>

      <div class="audioControlBox">
        <div class="currentAndTotalTime">00:00 / 00:00</div>
        <div class="progressBar">
          <div class="progress"></div>
        </div>
        <div class="controlBtnBox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 16 16"
            class="control previous"
          >
            <path
              fill="#27bb65"
              d="M13.75 13.0351C13.75 13.8459 12.8357 14.3196 12.1733 13.852L5.04034 8.81698C4.47592 8.41857 4.47592 7.58146 5.04034 7.18305L12.1733 2.14801C12.8357 1.68042 13.75 2.15416 13.75 2.96498L13.75 13.0351zM1.75 13.25C1.75 13.6642 2.08579 14 2.5 14 2.91421 14 3.25 13.6642 3.25 13.25L3.25 2.75C3.25 2.33579 2.91421 2 2.5 2 2.08579 2 1.75 2.33579 1.75 2.75V13.25z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-play control play"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="24"
            height="24"
            viewBox="0 0 16 16"
            class="pause control"
          >
            <defs>
              <linearGradient
                id="b"
                x1="-4.393"
                x2="1.608"
                y1="113.608"
                y2="113.608"
                gradientTransform="translate(9.393 930.955)"
                gradientUnits="userSpaceOnUse"
                xlink:href="#a"
              />
              <linearGradient id="a">
                <stop offset="0" stop-color="#27bb65" />
                <stop offset="1" stop-color="#27bb65" />
              </linearGradient>
            </defs>
            <path
              style="
                line-height: normal;
                text-indent: 0;
                text-align: start;
                text-decoration-line: none;
                text-decoration-style: solid;
                text-decoration-color: #000;
                text-transform: none;
                block-progression: tb;
                white-space: normal;
                isolation: auto;
                mix-blend-mode: normal;
                solid-color: #27bb65;
                solid-opacity: 1;
              "
              fill="url(#b)"
              fill-rule="evenodd"
              d="m 5.984482,1038.7638 a 1.0001,1.0001 0 0 0 -0.98438,1.0137 l 0,9.5703 a 1.0001,1.0001 0 1 0 1.999996,0 l 0,-9.5703 a 1.0001,1.0001 0 0 0 -1.015616,-1.0137 z m 3.999996,0 a 1.0001,1.0001 0 0 0 -0.98438,1.0137 l 0,9.5703 a 1.0001,1.0001 0 1 0 2,0 l 0,-9.5703 a 1.0001,1.0001 0 0 0 -1.01562,-1.0137 z"
              color="#27bb65"
              enable-background="accumulate"
              font-family="sans-serif"
              font-weight="400"
              overflow="visible"
              transform="translate(0 -1036.362)"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 16 16"
            class="next"
          >
            <path
              fill="#27bb65"
              d="M2 2.96495C2 2.15413 2.91427 1.68039 3.57668 2.14798L10.7097 7.18302C11.2741 7.58143 11.2741 8.41854 10.7097 8.81695L3.57668 13.852C2.91427 14.3196 2 13.8458 2 13.035V2.96495zM14 2.75C14 2.33579 13.6642 2 13.25 2 12.8358 2 12.5 2.33579 12.5 2.75V13.25C12.5 13.6642 12.8358 14 13.25 14 13.6642 14 14 13.6642 14 13.25V2.75z"
            />
          </svg>
        </div>
      </div>
      <audio src=""  class="audio-tag"></audio>
    </div>

    <script src="./js/musicPlayer.js"></script>
  </body>
</html>
